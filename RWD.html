<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Satisfaction Survey</title>
	<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #FFAD84;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    padding: 10px 20px;
    background-color: #E0AED0;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

@media screen and (max-width: 768px) {
    .container {
        padding: 10px;
	background-color: #EEA5A6;
    }
}

@media screen and (max-width: 300px) {
  [class*="col-"] {
    width: 100%;
    background-color: #EF9595;

  }
}


	
</head>
</style>
<body>
    <div class="container">
        <h1>Food Satisfaction Survey</h1>
        <p>This survey is to know about our customer feedback so that we can improve and give the best satisfaction that we can ever offer to our lovely customers.</p>
        <p>Kindly Rate us for 1 being the lowest and 5 being the highest. Your Feedback is greately appreciated!</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="rating">Overall satisfaction with the food:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="variety">Satisfaction with the variety of food:</label>
                <input type="number" id="variety" name="variety" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="quality">Satisfaction with the quality of food:</label>
                <input type="number" id="quality" name="quality" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="service">Satisfaction with the service:</label>
                <input type="number" id="service" name="service" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
<script>
   document.getElementById('survey-form').addEventListener('submit', function(event) {
    event.preventDefault();
    // You can add JavaScript code here to handle form submission, like sending data to a server
    alert('Thank you for completing the survey!');
});

<script>
</body>
</html>
